<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperHero Hunter ðŸ¦¹</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="container">
      <nav id="navbar" class="flex">
        <div id="nav-heading">
          <a href="/">
            <h3 style="display: inline-block">SuperHero Hunter</h3>
          </a>
        </div>
        <div id="nav-favourites">
          <a href="./favourites.html">
            <h3>Favourites</h3>
          </a>
        </div>
      </nav>

      <main class="">
        <div id="search-container">
          <!-- add search icon in box later (magnifying glass) -->
          <input
            type="search"
            id="search-box"
            placeholder="search superhero here ..."
          />
          <ul id="search-results-ul">
            <!-- <li> add li using javascript here </li> -->
          </ul>
        </div>
      </main>

      <div id="wrapper">
        <div id="hero-details" class="flex">
          <div id="hero-details-left">
            <img id="hero-image" src="" alt="" />
          </div>
          <div id="hero-details-right">
            <span id="hero-name"></span>
            <div id="hero-work"></div>
            <div id="hero-biography"></div>
            <div id="hero-powerstats"></div>
            <div id="hero-leaning"></div>
            <div id="favourites-btn-div">
              <button id="favourites-btn" onclick="addToFavourites(this.value)">
                Add to Favourites
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- <footer>By Vibhav Kashyap</footer> -->
    </div>
    <script src="./index.js"></script>
  </body>
